<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SUNWATER KYC | 身分核對系統</title>
    
    <!-- 1. 外部套件 CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* 6. 滿版設定 */
        html, body, #root {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0d1117;
        }

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* 滾動條美化 */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #161b22;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 10px;
        }

        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 7. 手機友善觸控優化 */
        input[type="date"] {
            min-height: 44px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- 3. React 寫法與 2. 禁止 Import -->
    <script type="text/babel">
        const { useState, useEffect, useCallback, memo, useRef } = React;

        // --- 靜態圖標組件 (修正：相鄰 JSX 元素已使用 Fragment 包裹) ---
        const Icon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                user: <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />,
                id: (
                    <React.Fragment>
                        <rect width="18" height="14" x="3" y="5" rx="2" />
                        <circle cx="9" cy="12" r="2" />
                        <path d="M15 11h3" />
                        <path d="M15 15h3" />
                    </React.Fragment>
                ),
                bank: (
                    <React.Fragment>
                        <rect width="20" height="12" x="2" y="6" rx="2" />
                        <line x1="2" x2="22" y1="10" y2="10" />
                        <line x1="7" x2="7" y1="14" y2="14" />
                        <line x1="11" x2="11" y1="14" y2="14" />
                    </React.Fragment>
                ),
                upload: (
                    <React.Fragment>
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" x2="12" y1="3" y2="15" />
                    </React.Fragment>
                ),
                check: <polyline points="20 6 9 17 4 12" />,
                arrowRight: <path d="m9 18 6-6-6-6" />,
                alert: (
                    <React.Fragment>
                        <circle cx="12" cy="12" r="10" />
                        <line x1="12" x2="12" y1="8" y2="12" />
                        <line x1="12" x2="12" y1="16" y2="16.01" />
                    </React.Fragment>
                )
            };
            return (
                <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    {icons[name] || null}
                </svg>
            );
        };

        // --- 通用輸入組件 ---
        const InputField = memo(({ label, type = "text", placeholder, value, onChange, error }) => (
            <div className="flex-1 min-w-[140px]">
                <label className="block text-[11px] font-bold text-slate-500 mb-2 ml-1 uppercase tracking-wider">{label}</label>
                <input
                    type={type}
                    className={`w-full bg-[#1c2128] border ${error ? 'border-red-500' : 'border-slate-800'} rounded-xl px-4 py-3 focus:border-orange-500/50 outline-none transition-all text-white text-sm placeholder:text-slate-700`}
                    placeholder={placeholder}
                    value={value}
                    onChange={(e) => onChange(e.target.value)}
                />
            </div>
        ));

        function App() {
            // 5. 模擬資料狀態
            const [currentStep, setCurrentStep] = useState(1);
            const [loading, setLoading] = useState(false);
            const [submitted, setSubmitted] = useState(false);
            const [error, setError] = useState('');
            
            const [formData, setFormData] = useState({
                name: '', gender: '男', birthDate: '', idNumber: '',
                bankName: '', bankAccount: '',
                idFront: null, idBack: null, bankPassbook: null
            });

            const [checks, setChecks] = useState({ declare: false, clear: false });

            const WATERMARK_TEXT = "供日央水原交易審核用";

            // 處理圖片浮水印
            const handleFileChange = (e, field) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxDim = 1000;
                        let w = img.width, h = img.height;
                        if (w > maxDim || h > maxDim) {
                            const ratio = Math.min(maxDim / w, maxDim / h);
                            w *= ratio; h *= ratio;
                        }
                        canvas.width = w; canvas.height = h;
                        ctx.drawImage(img, 0, 0, w, h);

                        // 注入浮水印
                        ctx.font = `bold ${w / 15}px sans-serif`;
                        ctx.fillStyle = "rgba(251, 146, 60, 0.3)";
                        ctx.textAlign = "center";
                        for(let x = 0; x <= w; x += w/2) {
                            for(let y = 0; y <= h; y += h/3) {
                                ctx.save();
                                ctx.translate(x, y);
                                ctx.rotate(-Math.PI / 6);
                                ctx.fillText(WATERMARK_TEXT, 0, 0);
                                ctx.restore();
                            }
                        }
                        setFormData(prev => ({ ...prev, [field]: canvas.toDataURL('image/jpeg', 0.8) }));
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            };

            const validateStep1 = () => {
                if (!formData.name || !formData.idNumber || !formData.birthDate) {
                    setError("請填寫所有必要欄位");
                    return false;
                }
                setError("");
                setCurrentStep(2);
                return true;
            };

            const handleSubmit = () => {
                if (!formData.bankAccount || !formData.idFront || !formData.idBack) {
                    setError("請完成證件上傳並填寫銀行資訊");
                    return;
                }
                if (!checks.declare || !checks.clear) {
                    setError("請勾選宣告事項");
                    return;
                }

                setLoading(true);
                // 模擬網路延遲與儲存至 LocalStorage
                setTimeout(() => {
                    const submissions = JSON.parse(localStorage.getItem('kyc_submissions') || '[]');
                    submissions.push({ ...formData, timestamp: new Date().toISOString() });
                    localStorage.setItem('kyc_submissions', JSON.stringify(submissions));
                    setLoading(false);
                    setSubmitted(true);
                }, 1500);
            };

            if (submitted) {
                return (
                    <div className="h-full flex items-center justify-center p-6 fade-in">
                        <div className="max-w-md w-full bg-[#161b22] border border-orange-500/30 rounded-[2.5rem] p-10 text-center shadow-2xl">
                            <div className="w-20 h-20 bg-orange-500 text-black rounded-full flex items-center justify-center mx-auto mb-6">
                                <Icon name="check" className="w-10 h-10" />
                            </div>
                            <h2 className="text-3xl font-black mb-2 italic text-white uppercase">Verified</h2>
                            <p className="text-slate-400 text-sm mb-8">核對程序已完成。您的資料已加密儲存於本地模擬環境。</p>
                            <button onClick={() => window.location.reload()} className="w-full py-4 bg-slate-800 text-white rounded-2xl font-bold uppercase tracking-widest text-xs">返回首頁</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="h-full flex flex-col">
                    {/* Header */}
                    <header className="flex-none py-5 px-6 border-b border-slate-800/50 bg-[#161b22]/90 backdrop-blur-md z-10 flex justify-between items-center">
                        <h1 className="text-lg font-black italic uppercase text-white tracking-tighter">
                            SUNWATER <span className="text-orange-500">KYC</span>
                        </h1>
                        <div className="flex gap-1">
                            <div className={`w-2 h-2 rounded-full ${currentStep === 1 ? 'bg-white' : 'bg-slate-700'}`}></div>
                            <div className={`w-2 h-2 rounded-full ${currentStep === 2 ? 'bg-white' : 'bg-slate-700'}`}></div>
                        </div>
                    </header>

                    {/* Scrollable Content */}
                    <main className="flex-1 overflow-y-auto custom-scrollbar p-4 md:p-8">
                        <div className="max-w-xl mx-auto space-y-6 pb-12">
                            {error && (
                                <div className="bg-red-500/10 border border-red-500/20 text-red-400 p-4 rounded-2xl text-[11px] font-bold uppercase tracking-widest text-center animate-pulse">
                                    {error}
                                </div>
                            )}

                            {currentStep === 1 ? (
                                <div className="fade-in space-y-6">
                                    <div className="px-2">
                                        <h2 className="text-2xl font-black text-white italic">身分基本資訊</h2>
                                        <p className="text-slate-500 text-xs mt-1">STEP 01: 請核對您的法定身分文件填寫。</p>
                                    </div>

                                    <div className="bg-[#161b22] border border-slate-800 p-6 rounded-[2rem] space-y-6">
                                        <InputField label="真實姓名" placeholder="例：王小明" value={formData.name} onChange={v => setFormData({...formData, name: v})} />
                                        
                                        <div>
                                            <label className="block text-[11px] font-bold text-slate-500 mb-3 ml-1 uppercase">性別</label>
                                            <div className="flex gap-3">
                                                {['男', '女'].map(g => (
                                                    <button key={g} onClick={() => setFormData({...formData, gender: g})} className={`flex-1 py-3 rounded-xl border font-bold text-sm transition-all ${formData.gender === g ? 'bg-orange-500 border-orange-500 text-black' : 'bg-transparent border-slate-800 text-slate-500'}`}>{g}</button>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-2 gap-4">
                                            <InputField label="出生日期" type="date" value={formData.birthDate} onChange={v => setFormData({...formData, birthDate: v})} />
                                            <InputField label="身分證號" placeholder="A123456789" value={formData.idNumber} onChange={v => setFormData({...formData, idNumber: v})} />
                                        </div>
                                    </div>

                                    <button onClick={validateStep1} className="w-full py-5 bg-white text-black rounded-2xl font-black text-sm uppercase tracking-widest hover:bg-orange-500 transition-all active:scale-95 flex items-center justify-center gap-2">
                                        下一步 <Icon name="arrowRight" className="w-4 h-4" />
                                    </button>
                                </div>
                            ) : (
                                <div className="fade-in space-y-6">
                                    <div className="px-2">
                                        <h2 className="text-2xl font-black text-white italic">證件與銀行證明</h2>
                                        <p className="text-slate-500 text-xs mt-1">STEP 02: 系統將自動為影像加註防盜浮水印。</p>
                                    </div>

                                    <div className="bg-[#161b22] border border-slate-800 p-6 rounded-[2rem] space-y-6">
                                        <div className="grid grid-cols-2 gap-4">
                                            <InputField label="銀行名稱" placeholder="例：國泰世華" value={formData.bankName} onChange={v => setFormData({...formData, bankName: v})} />
                                            <InputField label="銀行帳號" placeholder="請輸入完整帳號" value={formData.bankAccount} onChange={v => setFormData({...formData, bankAccount: v})} />
                                        </div>

                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                            {[
                                                { id: 'idFront', label: '身分證正面' },
                                                { id: 'idBack', label: '身分證反面' },
                                                { id: 'bankPassbook', label: '存摺封面' }
                                            ].map(file => (
                                                <div key={file.id} className="relative aspect-[4/3] bg-[#0d1117] border border-slate-800 rounded-2xl overflow-hidden group">
                                                    <input type="file" accept="image/*" onChange={e => handleFileChange(e, file.id)} className="absolute inset-0 opacity-0 z-10 cursor-pointer" />
                                                    {formData[file.id] ? (
                                                        <img src={formData[file.id]} className="w-full h-full object-cover" />
                                                    ) : (
                                                        <div className="h-full flex flex-col items-center justify-center text-slate-600">
                                                            <Icon name="upload" className="mb-2" />
                                                            <span className="text-[10px] font-bold uppercase">{file.label}</span>
                                                        </div>
                                                    )}
                                                </div>
                                            ))}
                                        </div>

                                        <div className="bg-[#0d1117] p-4 rounded-2xl space-y-3">
                                            {[
                                                { id: 'declare', text: '本人確保資料均為真實正確。' },
                                                { id: 'clear', text: '上傳圖片清晰且未經數位修圖。' }
                                            ].map(c => (
                                                <label key={c.id} className="flex items-center gap-3 cursor-pointer">
                                                    <input type="checkbox" checked={checks[c.id]} onChange={e => setChecks({...checks, [c.id]: e.target.checked})} className="w-4 h-4 rounded border-slate-800 bg-slate-900 text-orange-500 focus:ring-0" />
                                                    <span className={`text-[11px] font-bold ${checks[c.id] ? 'text-white' : 'text-slate-500'}`}>{c.text}</span>
                                                </label>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="flex gap-4">
                                        <button onClick={() => setCurrentStep(1)} className="flex-1 py-4 border border-slate-800 text-slate-500 rounded-2xl font-bold text-xs uppercase hover:bg-slate-800">返回</button>
                                        <button onClick={handleSubmit} disabled={loading} className={`flex-[2] py-4 rounded-2xl font-black text-sm uppercase tracking-widest flex items-center justify-center gap-2 ${loading ? 'bg-slate-700 text-slate-500' : 'bg-orange-500 text-black hover:bg-white shadow-lg shadow-orange-500/20'}`}>
                                            {loading ? '處理中...' : '提交審核'}
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="flex-none p-4 text-center">
                        <p className="text-[9px] text-slate-700 font-bold uppercase tracking-[0.2em]">© SUNWATER TRADING | ENCRYPTED SESSION</p>
                    </footer>
                </div>
            );
        }

        // 渲染應用
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
